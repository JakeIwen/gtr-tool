<section class="row" ng-controller="CagedController as caged">

  <div class="options row">
    <div class="noteMap col-md-4">
      <h2 ng-show="caged.tonic && caged.scale">{{caged.tonic}} {{caged.scale.name}}</h2>
        <div ng-if="caged.scale" class="markerMap" ng-repeat="num in caged.scale.degrees">
          <img src="../img/{{num}}.svg" alt="*" height="20" width="30" />
          <br>
          <h5 class="map">{{caged.noteName(num)}}</h5>
        </div>
    </div>
    <div class="col-sm-6 dropdowns">

      <form class="col-sm-6">
          <h4>Chord to map:</h4>
          <select ng-model="caged.tonic" ng-change="caged.init()">
            <option ng-selected="true">C</option>
            <option>C#</option>
            <option>D</option>
            <option>D#</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>G#</option>
            <option>A</option>
            <option>A#</option>
            <option>B</option>
          </select>
      </form>

      <div class="col-sm-6">
        <h4>Scale type:</h4>
        <select ng-options="scales as scales.name for scales in caged.scales" ng-model="caged.scale" ng-change="caged.init()">
        </select>
      </div>
    </div>
</div>

  <div class="fretboardContainer col-xs-12">
    <div class="strings" ng-repeat="string in guitar.neck.strings | orderBy:'':true">
      <div class="fretRow">
        <div class="fret" ng-class="'fretNum' + fret.pos" ng-repeat="fret in guitar.neck.frets">

          <img src="../img/empty.svg" alt="*" class="marker" data-midi="{{string.base + fret.pos}}" height="16" width="24"/>

        </div>
      </div>
    </div>
  </div>

</section>
