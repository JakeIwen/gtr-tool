<section>
  <div class="row">
    <div class="col-md-12">
      <input type="text" ng-model="text.title" placeholder="Title - Artist">
      <button class="button addSong" ng-click="text.addToDb()">
        <strong>Save Song</strong>
      </button>
      <button class="customBtn" ng-click="text.plus()">Transpose Up</button>
      <button class="customBtn" ng-click="text.minus()">Transpose Down</button>
      <button class="customBtn" ng-click="text.logIn()">Log In</button>
      <button class="customBtn" ng-click="text.logOut()">Log Out</button>
    </div>
  </div>
  <div class="row">

    <div class="song col-md-9">
      <textarea ng-model="text.songText" class="col-md-12" id="source" rows="30" cols="160"></textarea>
    </div>

    <div class="col-md-3 list">
      <h4>Saved Songs</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Key</th>
            <th>Title - Artist</th>
          </tr>
        </thead>
        <tbody>
          <tr class="songs" data-id="{{song._id}}" ng-repeat="song in text.songList">
            <td>{{song.key}}</td>
            <td ng-click="text.getSong(song._id)">{{song.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>
